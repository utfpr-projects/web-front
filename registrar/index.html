<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../src/global.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>SustentAI | Registrar uma nova conta</title>
  </head>
  <body>
    <div class="container">
      <div class="form_box">
        <h2 class="title">Registre uma nova conta</h2>

        <form action="/home.html" method="get">
          <label for="email">Email</label>
          <input type="email" name="email" />
          <label for="senha">Senha</label>
          <input type="password" name="senha" />
          <label for="idade">Idade</label>
          <input type="number" name="idade" />
          <label for="genero">Gênero</label>
          <select name="genero">
            <option value="masculino">Masculino</option>
            <option value="feminino" selected>Feminino</option>
            <option value="escolha" selected>Escolha</option>
          </select>
          <label for="possuiVeiculoEletrico">Possui veículo Elétrico ?</label>
          <select name="possuiVeiculoEletrico">
            <option value="sim">Sim</option>
            <option value="nao" selected>Não</option>
            <option value="escolha" selected>Escolha</option>
          </select>

          <button type="submit">Registrar</button>
        </form>
        <form action="../entrar/entrar.html" method="get">
          <button type="submit">Entrar</button>
        </form>
      </div>
    </div>

    <footer>SustentAI</footer>
  </body>
</html>
