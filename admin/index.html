<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/global.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>SustentAI | Admin</title>
  </head>
  <body>
    <header style="margin-bottom: 140px">
      <nav>
        <a href="../inicial/index.html" class="logo">SustentAI</a>

        <ul class="content-menu">
          <li>
            <a href="../inicial/index.html#comparision-section">COMPARAÇÕES</a>
          </li>
          <li><a href="../inicial/index.html#about-section">SOBRE</a></li>
          <li>
            <a href="./index.html">ADMIN</a>
          </li>
        </ul>

        <a href="../index.html" class="account-option">SAIR</a>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="form_box">
          <h2 class="title">Cadastro de Usuarios</h2>

          <form name="form-user" id="form-user">
            <label for="name">Nome do Usuario</label>
            <input type="text" id="userName" name="name" required />

            <label for="email">Email do Usuario</label>
            <input type="email" id="userEmail" name="email" required />

            <div class="content-buttons">
              <button type="reset">Resetar</button>
              <button type="submit" onclick="addUser()">Cadastrar</button>
            </div>
          </form>
        </div>
      </div>

      <div class="content-users">
        <h3>Lista de Usuarios</h3>

        <div class="content-input">
          <input name="search" id="search" type="text" />
          <button onclick="search()">PESQUISAR</button>
        </div>

        <div class="content-table form_box">
          <table>
            <thead>
              <td>Id</td>
              <td>Nome</td>
              <td>Email</td>
            </thead>
            <tbody id="users-list"></tbody>
          </table>
          <button class="delete-users-button" onclick="deleteAllUsers()">
            Deletar todos Usuarios
          </button>
        </div>
      </div>
    </main>

    <footer>SustentAI</footer>
    <script src="./script.js"></script>
  </body>
</html>
